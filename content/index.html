<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>My PDF Server</title>
    <style>
        body {
            text-align: center;
            font-family: sans-serif;
            background-color: #f5f5f5;
        }

        #cover {
            width: 300px;
            margin: 20px auto;
            display: block;
        }

        #file-container {
            display: inline-block;    /* shrink to content */
            text-align: left;         /* align text inside to the left */
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        ul {
            list-style-type: none;
            padding-left: 0;
            margin: 0;
        }

        li {
            margin: 5px 0;
        }

        details {
            margin: 5px 0;
        }

        a {
            text-decoration: none;
            color: blue;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Cover Image -->
    <img id="cover" src="images/cover.png" alt="Cover Image">

    <!-- Container for dynamic file list injected by server -->
    <div id="file-container">
        <ul id="file-list"></ul>
    </div>
</body>
</html>
